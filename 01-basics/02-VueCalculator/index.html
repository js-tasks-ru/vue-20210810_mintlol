<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>VueCalculator</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <style>
      @font-face {
        font-family: emoji;
        src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
          local(Symbola);
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .col {
        padding: 0.5rem;
      }

      input[type='number'] {
        width: 48px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input v-model.number="first_num" type="number" />
        </div>

        <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
          <!-- <label><input name ="operator" type="radio" @click="operator = sum" value="sum" /> ➕</label>
          <label><input name ="operator" type="radio" @click="operator = subtract" value="subtract" /> ➖</label>
          <label><input name ="operator" type="radio" @click="operator = multiply" value="multiply" /> ✖</label>
          <label><input name ="operator" type="radio" @click="operator = divide" value="divide" /> ➗</label> -->


          <label><input name ="operator" type="radio" v-model="operator" value="sum" /> ➕</label>
          <label><input name ="operator" type="radio" v-model="operator" value="subtract" /> ➖</label>
          <label><input name ="operator" type="radio" v-model="operator" value="multiply" /> ✖</label>
          <label><input name ="operator" type="radio" v-model="operator" value="divide" /> ➗</label>

          
        </div>

        <div class="col">
          <input v-model.number="second_num" type="number" />
        </div>

        <div class="col">=</div>

        <output class="col">{{ result }}</output>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
